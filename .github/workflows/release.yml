name: Build and Release Pro (Zipped Portable)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: AntigravityCleaner-Windows.exe
            zip_name: AntigravityCleaner-Pro-Windows.zip
          - os: macos-latest
            artifact_name: AntigravityCleaner-macOS
            zip_name: AntigravityCleaner-Pro-macOS.zip
          - os: ubuntu-latest
            artifact_name: AntigravityCleaner-Linux
            zip_name: AntigravityCleaner-Pro-Linux.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter psutil pycryptodome rich pillow pyinstaller

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          python -m PyInstaller --onefile --windowed --name "AntigravityCleaner" --add-data "src;src" --hidden-import=customtkinter --hidden-import=PIL --hidden-import=PIL._tkinter_finder src/gui_apple.py
          mkdir portal-pkg
          cp dist/AntigravityCleaner.exe portal-pkg/
          cp README.md portal-pkg/
          cp LICENSE portal-pkg/
          7z a -tzip ${{ matrix.zip_name }} ./portal-pkg/*

      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          python -m PyInstaller --onefile --windowed --name "AntigravityCleaner" --add-data "src:src" --hidden-import=customtkinter --hidden-import=PIL --hidden-import=PIL._tkinter_finder src/gui_apple.py
          mkdir portal-pkg
          cp dist/AntigravityCleaner portal-pkg/
          cp README.md portal-pkg/
          cp LICENSE portal-pkg/
          zip -r ${{ matrix.zip_name }} portal-pkg/

      - name: Build (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          python -m PyInstaller --onefile --name "AntigravityCleaner" --add-data "src:src" --hidden-import=customtkinter --hidden-import=PIL --hidden-import=PIL._tkinter_finder src/gui_apple.py
          mkdir portal-pkg
          cp dist/AntigravityCleaner portal-pkg/
          cp README.md portal-pkg/
          cp LICENSE portal-pkg/
          tar -czf ${{ matrix.zip_name }} portal-pkg/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: ${{ matrix.zip_name }}

  release:
    name: Create Official Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all builds
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          name: Antigravity Cleaner Pro ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          body: |
            ## ðŸ’Ž Antigravity Cleaner Pro - Official Portable Release
            
            This is the **Standard Portable** version. No installation required.
            
            ### ðŸ“¥ Installation:
            1. Download the ZIP file for your OS.
            2. Extract ALL files to a folder.
            3. Run `AntigravityCleaner`.
            
            ### âœ¨ Features:
            - Fully Portable (saves data in local `data` folder).
            - Apple-Style Premium UI.
            - Supports 8+ Browsers.
            - Built-in Google Connectivity Diagnostics.
            
            ---
            **Powered by TAWANA NETWORK**
            (c) 2024-2025 Tawana Mohammadi.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
